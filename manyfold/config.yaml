name: Manyfold
version: "1.0.2"
slug: manyfold
description: Self-hosted digital asset manager for 3D print files
url: https://github.com/manyfold3d/manyfold
webui: http://[HOST]:[PORT:3214]
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
init: false
startup: application
boot: auto
ports:
  3214/tcp: 3214
ports_description:
  3214/tcp: Web interface
map:
  - share:rw
  - media:rw
hassio_api: false
environment:
  SECRET_KEY_BASE: "auto-generated-secret-key"
options: {}
schema: {}
image: "ghcr.io/manyfold3d/manyfold-solo:latest"
